<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            margin-top: 20px;
        }

        input, select {
            padding: 8px;
            margin: 5px 0;
            display: inline-block;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Employee Management System</h1>
    </header>
    <h1>Attendance</h1>
    <form id="employeeForm">
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" name="employeeName" required>

        <label for="employeePosition">Position:</label>
        <input type="text" id="employeePosition" name="employeePosition" required>

        <button type="button" onclick="addEmployee()">Add Employee</button>
    </form>

    <h2 >Employee List</h2>

    <table>
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody id="employeeList">
            <!-- Employee data will be displayed here -->
        </tbody>
    </table>

    <script>
        function addEmployee() {
            var name = document.getElementById("employeeName").value;
            var position = document.getElementById("employeePosition").value;

            var table = document.getElementById("employeeList");
            var newRow = table.insertRow(table.rows.length);

            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);

            cell1.innerHTML = table.rows.length - 1; // Employee ID
            cell2.innerHTML = name;
            cell3.innerHTML = position;

            // Clear input fields
            document.getElementById("employeeName").value = "";
            document.getElementById("employeePosition").value = "";
        }
    </script>
</body>
</html>
