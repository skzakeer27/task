<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Payroll System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            margin-top: 20px;
        }

        input, select {
            padding: 8px;
            margin: 5px 0;
            display: inline-block;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Employee Management System</h1>
    </header>
    <h2>HR PayRoll System</h2>
    <form id="payrollForm">
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" name="employeeName" required>

        <label for="employeeID">Employee ID:</label>
        <input type="text" id="employeeID" name="employeeID" required>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" required>

        <button type="button" onclick="calculatePayroll()">Calculate Payroll</button>
    </form>

    <h2>Payroll Details</h2>

    <table>
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Salary</th>
                <th>Net Pay</th>
            </tr>
        </thead>
        <tbody id="payrollDetails">
            <!-- Payroll details will be displayed here -->
        </tbody>
    </table>

    <script>
        function calculatePayroll() {
            var name = document.getElementById("employeeName").value;
            var employeeID = document.getElementById("employeeID").value;
            var salary = parseFloat(document.getElementById("salary").value);

            // Basic payroll calculation logic (you might want to customize this)
            var netPay = salary - (salary * 0.2); // Assume a 20% deduction for taxes, etc.

            var table = document.getElementById("payrollDetails");
            var newRow = table.insertRow(table.rows.length);

            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);

            cell1.innerHTML = employeeID;
            cell2.innerHTML = name;
            cell3.innerHTML = salary;
            cell4.innerHTML = netPay.toFixed(2); // Display net pay with two decimal places
        }
    </script>
</body>
</html>
